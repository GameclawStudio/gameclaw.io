<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Gameclaw</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="CSS-only Responsive Layout with Smooth Transitions" />
	<meta name="keywords" content="css3, transitions, animations, css-only, navigation, smooth scrolling, full width, full height, window width, window height" />
	<meta name="author" content="gameclaw" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/html5reset-1.6.1.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.typekit.net/ozu4sjn.css">

<body>
	<div class="wrapper">
		<div class="page-container">

			<!-- Nav -->
			<input type="radio" name="radio-set" checked="checked" id="page-control-1" />
			<input type="radio" name="radio-set" id="page-control-2" />
			<a class="a-nav" href="#page-panel-2">about</a>
			<input type="radio" name="radio-set" id="page-control-3" />
			<a class="a-nav" href="#page-panel-3">games</a>
			<input type="radio" name="radio-set" id="page-control-4" />
			<a class="a-nav" href="#page-panel-4">contact</a>


			<!-- Multi-page animation container -->
			<div class="page-scroll">


				<!-- Landing Page -->
				<section class="page-panel" id="page-panel-1">
					<input type="checkbox" value="0" name="toggle" id="menutoggle" />
					<label for="menutoggle">
						<h2>gameclaw</h2>
					</label>
					<label for="menutoggle">
						<h4>s t u d i o</h4>
					</label>

					<image src="images/GameclawLogoSVG.svg" id="gc-hand"></image>
				</section>


				<!-- About Page -->
				<section class="page-panel page-color" id="page-panel-2">
					<div class="page-deco-w" data-icon="">
					</div>
					<h2>this is some stuff about us</h2>
				</section>




				<!-- Games Page -->
				<section class="page-panel" id="page-panel-3">
					<div class="page-deco-r" data-icon="">
						<!-- <h3 class="topico-r h3alt">design</h3> -->
					</div>
					<h4>And these are some of our games</h4>

				</section>


				<!-- Contact Page -->
				<section class="page-panel" id="page-panel-4">
					<ul>
						<li>
							<a href="#">
								<span></span>
								<span></span>
								<span></span>
								<span></span>
								<i class="fab fa-steam-square"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<span></span>
								<span></span>
								<span></span>
								<span></span>
								<i class="fab fa-discord"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<span></span>
								<span></span>
								<span></span>
								<span></span>
								<i class="fab fa-twitter-square"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<span></span>
								<span></span>
								<span></span>
								<span></span>
								<i class="fab fa-itch-io"></i>
							</a>
						</li>
					</ul>
				</section>


			</div>
		</div>
	</div>
